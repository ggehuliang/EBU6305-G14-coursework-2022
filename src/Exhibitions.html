<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./components/common-head.html')
    <title>Shaanxi Museum Intro</title>

</head>

<body>
    @@include('./components/nav.html',)

    <style>
        .container{
            text-align: center;
        }

        .mx-auto{
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-weight: 500;
        }

        a{
            color: #333;
            text-decoration: none;
        }

        a:hover{
            color: rgb(127,50,34)
        }

        img{
            cursor:pointer;
            transition:all 0.7s;
        }

        img:hover{
            transform:scale(1.05);
        }

        .button {

            width: 280px;
            height: 70px;
            border: #F0F0F0;
            font-size: x-large;
            color: rgb(0, 0, 0);
            background-color: rgb(179, 177, 177);
        }

        .button_small {

            width:250px;
            height:50px;
            border: #F0F0F0;
            font-size: large;
            color: rgb(0, 0, 0);
            background-color: rgb(179, 177, 177);
        }

        .zhanwei {
            width:250px;
            height:25px;
            border: #F0F0F0;
            font-size: large;
            color: white;
            background-color: white;
        }
    </style>

    <div class="container">
        <h1 c style="margin: 60px 0px; color: rgb(127,50,34)"><b>Exhibition<b></h1>
        <div class="row g-3">
            <div class="row g-4">
                <div class="col-lg-3">
                    <button class="button"><strong>Permanent Exhibition</strong></button>
                </div>
                <div class="col-lg-3">
                    <button class="button"><strong>Special Exhibition</strong></button>
                </div>
                <div class="col-lg-3">
                    <button class="button"><strong>Thematic Exhibition</strong></button>
                </div>
                <div class="col-lg-3">
                    <button class="button"><strong>Virtual Exhibition</strong></button>
                </div>
            </div>
            
            <br><br><br>
            <ul class="row g-3">

                <div class="col-lg-4">
                    <div style="border: 1px dashed rgb(127,50,34);">
                        <a href="#"><img class="img-fluid" src="resources/image/Tiger.png" alt="无法显示" title="Bronze Tiger-Shaped Tally of Du County"> </a>
                        <h1 style="height: 20px;"></h1>
                        <button class="button_small">The First Exhibition Hall</button>
                        <br>
                        <!--这里为了让按钮上下居中，不知道该咋写了.....-->
                        <button class="zhanwei">The First Exhibition Hall</button>
                    </div>

                </div>
                <div class="col-lg-4">
                        <div style="border: 1px dashed rgb(127,50,34);">
                            <a href="#"><img class="img-fluid" src="resources/image/Gragon.png" alt="无法显示" title="Gold Dragons in Running Position"> </a>
                            <h1 style="height: 20px;"></h1>
                            <button class="button_small">The Second Exhibition Hall</button>
                            <br>
                            <button class="zhanwei">The First Exhibition Hall</button>
                        </div>
                </div>
                <div class="col-lg-4">
                        <div style="border: 1px dashed rgb(127,50,34);">
                            <a href="#"><img class="img-fluid" src="resources/image/Plate.png" alt="无法显示" title="Gilt Silver Plate in Double-Peach Shape with Double-Fox Design"> </a>
                            <h1 style="height: 20px;"></h1>
                            <button class="button_small">The Third Exhibition Hall</button>
                            <br>
                            <button class="zhanwei">The First Exhibition Hall</button>
                        </div>
                </div>
    </div>

    @@include('./components/footer.html')
</body>

</html>
